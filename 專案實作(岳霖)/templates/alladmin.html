<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="../static/css/alladmin.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>會員管理系统</title>
</head>
<body>
<div class="container">
    <div class="sidebar">
        <h2><a href="/administrator">功能</a></h2>
        <ul>
            <li><a href="/product">首頁</a></li>
            <li><a href="/allproduct">商品管理系统</a></li>
            <li><a href="/allqa">問題回答系統</a></li>
            <li><a href="/sendemail">郵件寄送系統</a></li>
            <li><a href="/signout">登出</a></li>
        </ul>
    </div>
    <div class="content">
        {% for user in users %}
        <div class="product" action="/alladmin" method="GET">
            <form action="/alladminupdate" method="POST" style="display: flex;">
            <div class="info" style="width: 400px;">
                <h3>學 號 : {{ user.nickname }}</h3>
                <p>科 系 : {{ user.department }}</p>
                <p>電 子 信 箱 : {{ user.email }}</p>
                <input type="hidden" name="nickname" value="{{ user.nickname }}">
                <input type="hidden" name="email" value="{{ user.email }}">
            </div>
            <div style="width: 580px; " class="member-status"><br><h4>{{ user.status }}</h4></div>
            <div >
            <button class="delete-btn" style="float: right;padding: 47px 20px;writing-mode: vertical-lr;">修改</button>
            </div>
            </form>
            <form method="POST" action="/alladmindelete" id="deleteForm">
                <input type="hidden" name="nickname" value="{{ user.nickname }}">
                <input type="hidden" name="email" value="{{ user.email }}">
                <button class="delete-btn" type="submit" style="margin-left: 10px;padding: 41px 20px;">刪除</button>
            </form>
        </div>
        <script  src="../static/js/alladmin.js"></script>
        {% endfor %}
        
    </div>
    <div>
    <button class="delete-btn1" type="submit" style="position: absolute;bottom: 20px;right: 20px;"><a href="/alladminsignup" style="color: #fff;text-decoration: none;">新增</a></button>
    </div>
</div>
</body>
<script  src="../static/js/alladmin.js"></script>
</html>
