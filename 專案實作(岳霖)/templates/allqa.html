<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="../static/css/allqa.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>問題回答系统</title>
</head>
<body>
<div class="container">
    <div class="sidebar">
        <h2><a href="/administrator">功能</a></h2>
        <ul>
            <li><a href="/product">首頁</a></li>
            <li><a href="/allproduct">商品管理系统</a></li>
            <li><a href="/alladmin">會員管理系統</a></li>
            <li><a href="/sendemail">郵件寄送系統</a></li>
            <li><a href="/signout">登出</a></li>
        </ul>
    </div>
    <div class="content">
        {% for question in questions %}
        <div class="product" action="/allqa" method="GET">
            <form action="/Questionreply" method="POST" id="myForm" style="display: flex;">
            <div class="info" style="width: 950px;">
                <h3>問 題 : <br>{{question.question}}</h3>
                <p>提 問 人 :{{question.nickname}}</p>
                <p>回 覆 :{{question.answer}}</p>
                <input type="hidden" name="nickname" value="{{ question.nickname }}">
                <input type="hidden" name="question" value="{{ question.question }}">
            </div>
            <div style="display: flex;">
            <button class="delete-btn" type="submit" style="float: right;">回覆</button>
            <input type="hidden" name="action" id="action" value="">
            
            </form>
            <form method="POST" action="/qadelete" id="deleteForm">
                <input type="hidden" name="nickname" value="{{ question.nickname }}">
                <input type="hidden" name="question" value="{{ question.question }}">
                <button class="delete-btn" type="submit" style="margin-left: 10px;padding: 48px 21px;float: right;">刪除</button>
            </form>
            </div>
        </div>
        {% endfor %}
        
    </div>
    <div>
    <button class="delete-btn1" type="submit" style="position: absolute;bottom: 20px;right: 20px;"><a href="/allqaincrease" style="color: #fff;text-decoration: none;">新增</a></button>
    </div>
</div>
</body>
</html>
