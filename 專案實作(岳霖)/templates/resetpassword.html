<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>重設密碼</title>
<style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #eaf7ef; /* 浅绿色背景 */
    }
    
    .container {
        background-color: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    
    h2 {
        text-align: center;
    }
    
    form {
        max-width: 400px;
        margin: 0 auto;
    }
    
    input[type="password"], input[type="email"], button {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }
    
    button {
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }
    
    button:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>

<div class="container">
    <h2>重設密碼</h2>
    <form action="/resetpassword" method="POST">
        <input type="email" name="email" placeholder="請輸入您的電子郵件" required>
        <input type="password" name="password" placeholder="請輸入您的新密碼" required>
        <input type="password" name="password1" placeholder="請確認您的新密碼" required>
        <button type="submit">重設密碼</button>
    </form>
</div>

</body>
</html>
